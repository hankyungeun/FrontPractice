<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 03</title>
    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style>
            tbody>tr:hover{
                
            }
        </style>
</head>
<body>
    <h1>게시판 리스트</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫 게시글</td>
                <td>홍길동</td>
                <td>100</td>
                <td>2023-12-19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 게시글</td>
                <td>홍길동</td>
                <td>20</td>
                <td>2023-01-15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번재 게시글</td>
                <td>아무개</td>
                <td>12</td>
                <td>2024-02-26</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <h3>선택된 게시글 정보</h3>
    <span id="sp0"></span>          <!-- 글번호 -->
    <span id="sp1"></span>          <!-- 제목 -->
    <span id="sp2"></span>          <!-- 작성자 -->
    <span id="sp3"></span>          <!-- 조회수 -->
    <span id="sp4"></span>          <!-- 작성일 -->
    <script>
        // 모든 요소들이 화면에 표시된 이후 수행하고자 할 때
        $(function(){
            // 게시판에서 사용자가 내용에 해당하는 부분을 클릭했을 때 어떤 동작을 수행
            $("tbody > tr").click(function(){
                $($(this).children()).each(function(index,element){
                    $("#sp"+index).text($(element).text());
                });
            })
        });
    </script>

    <hr>
    <br><br>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    로그인
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="logineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">KH Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">아이디</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <br>
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">비밀번호</span>
                <input type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
          자동 로그인 : <input type="checkbox"> <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
