<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border :1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<script>
    function show(){
       let button = document.getElementsByTagName("button");
       let result = document.getElementById("result").value;
       console.log(result)
       if(arguments[0] === 'bs'){
            result = removeChar(result);
            console.log(result)
       }
       else if(arguments[0] === 'C'){
            result = removeAll(result);
            console.log(result)
       }
       else {
        console.log(arguments[0])
           result += arguments[0];
       }
    //    eval(result)
    //    typeof(result);
    }
    
    function removeChar(str){
        console.log(str)
        return str.substring(0, str.length - 1);
    }
    function removeAll(str){
        return str=''
    }
</script>
<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="result" readonly>
            </td>
        </tr>
        <tr>
            <td><button onclick="show('C')">C</button></td>
            <td><button onclick="show('bs')">bs</button></td>
            <td><button onclick="show('%')" >%</button></td>
            <td><button onclick="show('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="show(7)">7</button></td>
            <td><button onclick="show(8)">8</button></td>
            <td><button onclick="show(9)">9</button></td>
            <td><button onclick="show('X')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="show(4)">4</button></td>
            <td><button onclick="show(5)">5</button></td>
            <td><button onclick="show(6)">6</button></td>
            <td><button onclick="show('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="show(1)">1</button></td>
            <td><button onclick="show(2)">2</button></td>
            <td><button onclick="show(3)">3</button></td>
            <td><button onclick="show('+')">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="show(0)">0</button></td>
            <td><button onclick="show('.')">.</button></td>
            <td><button onclick="show('=')">=</button></td>
        </tr>
    </table>
</body>
</html>
